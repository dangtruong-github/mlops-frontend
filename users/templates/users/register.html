{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sign_up">
    <div class="welcome">
        <div class="slogan">
            <h3 class="first">VARID FILM</h3>
        </div>
    </div>

    <div class="content">
        <h1 class="title">SIGN UP</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.email }}
            {{ form.password1 }}
            {{ form.password2 }}
            <button class="submit" type="submit">SIGN UP</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div class="exist_account">
            <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
        </div>
    </div>
    <a class="close_sign_up" href="{% url 'home' %}">
        <img src="{% static 'images/close_button.png' %}" alt="Close Button">
    </a>
</div>
</body>
</html>
